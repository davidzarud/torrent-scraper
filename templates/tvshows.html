<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
        }
        .top-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 24px;
            color: #e0e0e0;
        }
        .top-bar .nav-btn {
            margin-left: 10px;
            font-size: 18px;
            color: #e0e0e0;
            cursor: pointer;
            transition: color 0.3s;
        }
        .top-bar .nav-btn:hover {
            color: #ff5722;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>Movies & TV Shows</h1>
    <button class="nav-btn" onclick="window.location.href='/movies'">Movies</button>
    <button class="nav-btn" onclick="window.location.href='/tvshows'">TV Shows</button>
</div>
<div class="container mt-4">
    <div class="content">
        <h2>TV Shows</h2>
        <p>No TV shows data available yet.</p>
    </div>
</div>
</body>
</html>
